{% extends 'chatapp/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Create Group | Collab-X{% endblock %}

{% block extra_head %}
<style>
    .group-container {
        min-height: calc(100vh - 56px);
        background: var(--dark-bg);
        padding: 2rem 0;
        display: flex;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    .group-container::before {
        content: '';
        position: absolute;
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(0, 255, 159, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        top: -100px;
        left: -200px;
        animation: float 8s ease-in-out infinite;
    }

    .group-container::after {
        content: '';
        position: absolute;
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(189, 0, 255, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        bottom: -150px;
        right: -150px;
        animation: float 6s ease-in-out infinite reverse;
    }

    @keyframes float {
        0%, 100% { transform: translate(0, 0); }
        50% { transform: translate(20px, 20px); }
    }

    .group-card {
        background: var(--card-bg);
        border-radius: 1.5rem;
        box-shadow: 0 10px 40px rgba(0, 255, 159, 0.15);
        overflow: hidden;
        max-width: 550px;
        margin: 0 auto;
        width: 100%;
        animation: slideUp 0.5s ease-out;
        border: 1px solid var(--border-color);
        position: relative;
        z-index: 1;
    }

    @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .group-header {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-cyan) 100%);
        color: var(--darker-bg);
        padding: 2rem;
        text-align: center;
    }

    .group-header h2 {
        margin: 0;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        font-family: 'Fira Code', monospace;
    }

    .group-body {
        padding: 2.5rem;
    }

    /* Styling for Crispy Forms */
    .form-label {
        font-weight: 600;
        color: var(--text-secondary);
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-family: 'JetBrains Mono', monospace;
    }

    /* These styles come from base.html but are here for select[multiple] */
    .form-control, .form-select {
        border-radius: 0.75rem !important;
        border: 1px solid var(--border-color) !important;
        padding: 0.75rem 1rem !important;
        background: var(--card-bg) !important;
        color: var(--text-primary) !important;
    }

    .form-control:focus, .form-select:focus {
        border-color: var(--primary-color) !important;
        box-shadow: 0 0 0 0.25rem rgba(0, 255, 159, 0.25) !important;
    }

    select[multiple] {
        min-height: 150px;
    }

    .group-btn {
        width: 100%;
        padding: 1rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 0.75rem;
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-cyan) 100%);
        border: none;
        color: var(--darker-bg);
        transition: var(--transition);
        box-shadow: 0 4px 12px rgba(0, 255, 159, 0.3);
        margin-top: 1rem;
        font-family: 'Fira Code', monospace;
    }

    .group-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-neon);
    }
</style>
{% endblock %}

{% block content %}
<div class="group-container">
    <div class="container">
        <div class="group-card">
            <div class="group-header">
                <h2>
                    <i class="bi bi-people-fill"></i>
                    $ groupadd
                </h2>
            </div>

            <div class="group-body">
                <form method="POST" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="group-btn">
                        <i class="bi bi-check-circle me-2"></i>Create Group
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
